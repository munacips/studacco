<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studacco</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    {% load static %}
    <script src="{% static 'js/main.js' %}"></script>

    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">

</head>
<body>
    <div class="links" style="border-bottom: 1px solid black;">
        <span onclick="location.href='/'" style="cursor: pointer;">
            {% load static %}
            <img src="{% static 'img/logo.png' %}" alt="">
        </span>
        <span class="a-menu">
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/my_account">My Account</a>
            <a href="" class="close">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>
            </a>
        </span>
        <span class="h-menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-menu-app" viewBox="0 0 16 16">
                <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0h2A1.5 1.5 0 0 1 5 1.5v2A1.5 1.5 0 0 1 3.5 5h-2A1.5 1.5 0 0 1 0 3.5v-2zM1.5 1a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-2zM0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8zm1 3v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2H1zm14-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2h14zM2 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </span>
    </div>
    {% block content %}
    {% endblock %}
<script>
    const hmenu = document.querySelector('.h-menu');
    const amenu = document.querySelector('.a-menu');
    const close = document.querySelector('.close')

    hmenu.addEventListener('click',()=>{
        amenu.classList.add('open-nav')
    })
    close.addEventListener('click', () => {
        amenu.classList.remove('open-nav')
    })
</script>
</body>
</html>
