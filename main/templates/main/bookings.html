{% extends 'main/layout.html' %}
{% block content %}

<div style="padding: 1em;">
    <h2>Bookings</h2>
    <a href="/gbookings">Go to granted bookings</a><br><br>
    {% for b in bookings %}
        <div style="border: 1px grey solid; width: 80vw; padding: 1em;">
            {{b.booker}}, {{b.house}} | Room : {{b.room}} | User contact : {{b.booker.phone_number}} <a href="/grant/{{b.id}}">Grant</a>
        </div><br>
    {% endfor %}
</div>

{% endblock %}
