{% extends 'main/layout.html' %}
{% block content %}

<div style="padding: 1em; display: flex; flex-direction: row;">
    <div style="width: 25vw; height: 25vw;">
        <img src="{{MEDIA_URL}}{{house.display_picture.url}}" alt="" style="width: 100%; height: 100%;">
    </div>
    <div style="padding: 1em;">
        {{house.location}} <br>
        {{house.house_address}} <br>
        House rating : {{house.rating}}
    </div>
</div>
<br><br>
<div style="padding: 1em;">
    <ul>
        {% for f in pics %}
            <li>{{f.image}} <a href="/delete_pic/{{f.id}}">delete</a></li><br>
            <img src="{{MEDIA_URL}}{{f.image.url}}" alt="" style="width: 60vw; margin: 0 auto;"><br><br>
        {% endfor %}
    </ul>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}} <input type="submit" value="Add">
    </form>
</div>
{% endblock %}
